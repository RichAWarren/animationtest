<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css" media="screen" title="no title">

        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/big-bottom-cartoon-normal" type="text/css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/simple-print" type="text/css"/>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes">
        <title></title>
    </head>
    <body>
        <p id='logo'>Partici</p>
        <p id='app'>App</p>
        <div>
            <input type="text" placeholder="Name" class="name">
        </div>
        <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      function animate(canvas) {
        var context = canvas.getContext('2d');
        var time = (new Date()).getTime();

        // update
        var widthScale = (Math.sin(time / 200) * 0.1 + 0.9) * 1;
        var heightScale = (-1 * Math.sin(time / 200) * 0.1 + 0.9) * 1;

        // clear
        context.clearRect(0, 0, canvas.width, canvas.height);

        // draw
        context.beginPath();
        context.save();
        context.translate(canvas.width / 2, canvas.height / 2);
        context.scale(widthScale, heightScale);
        context.arc(0, 0, 65, 0, 2 * Math.PI, false);
        context.restore();
        context.fillStyle = '#8ED6FF';
        context.fill();
        context.lineWidth = 2;
        context.strokeStyle = '#555';
        context.stroke();
        context.beginPath();
        context.save();
        context.translate(canvas.width / 2, canvas.height / 2);
        context.scale(widthScale, heightScale);
        context.arc(-30, -30, 15, 0, 2 * Math.PI, false);
        context.restore();
        context.fillStyle = 'white';
        context.fill();

        // request new frame
        requestAnimFrame(function() {
          animate(canvas);
        });
      }
      var canvas = document.getElementById('myCanvas');
      animate(canvas);

    </script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js" integrity="sha256-GMd3rFxMDNnM5JQEpiKLLl8kSrDuG5egqchk758z59g=" crossorigin="anonymous"></script>
    </body>
